spring.application.name=kafkaesque-transformer

# Kafka Streams Configuration
spring.kafka.bootstrap-servers=localhost:7077
spring.kafka.streams.application-id=kafkaesque-transformer
spring.kafka.streams.state-dir=/tmp/kafka-streams-state
spring.kafka.streams.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.default.value.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.auto-startup=true

# MongoDB config
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=kafkaesque
